    <script>
      const confettiBtn = document.querySelector(".confetti-btn");
  
        confettiBtn.addEventListener("click", () => {
        const defaults = {
          spread: 360,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 30,
          shapes: ["heart"],
          colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
        };
  
        confetti({
          ...defaults,
          particleCount: 50,
          scalar: 2,
        });
  
        confetti({

      var opacity = 0; 
      var intervalID = 0; 

      function fadeIn() { 
        intervalID = setInterval(show, 20000); 
      } 

      function show() { 
          opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity")); 
          if (opacity < 1) { 
              opacity = opacity + 0.1; 
              gif.style.opacity = opacity;
              //console.log(opacity);
          }
          else { 
              clearInterval(intervalID); 
          }
